<!DOCTYPE html>
<html>

<head>
    <title>TodoList</title>
    <!-- adding style sheet -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!-- adding logo  -->
    <link rel="icon" href="./images/logo.jpg">
    <!-- make the app responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- heading of application -->
    <h1>To Do App </h1>
    <div id="todoapp">
        <!-- form is used to take the input from user -->
        <form id="input_data" action="" method="POST">
            <input id="date" type="date">
            <input id="text" type="text" placeholder="Add Your Task Here " required>
            <i id="addTask" class="fa-regular fa-plus"></i>

        </form>
        <div id="error"></div>
        <hr id="top">
        <p id="dateTime"><span id="dateWithDays"></span></p>

        <table id="task">
            <!-- providing heading to the task  list -->
        </table>

        <!-- for bottom part of task -->
        <hr>
        <div id="styleBottom">
            <span id="taskCount">0 task left </span>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</head>

</html>
